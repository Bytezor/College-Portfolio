<script id="vertex-shader" type="x-shader/x-vertex" >
precision highp float;

attribute vec4 vPosition;

// a matrix to move the item to where it needs to be
uniform mat4 firstT;
// a matrix to move the world
uniform mat4 midT;

void main() {
    gl_Position = midT * firstT *  vPosition;
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;


void main(){ 
   vec2 position = (gl_FragCoord.xy);
   vec2 normalizedPos = position / vec2(500.0, 500.0);
   vec4 color = vec4(normalizedPos.x, normalizedPos.y, 0.75, 1.0);
   gl_FragColor = vec4(color);
}
</script>
